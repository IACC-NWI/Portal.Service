<div class="ui-g">
    <div class="ui-g-12">
        <div class="card card-w-title">
            <h1>Donor with Range</h1>
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="ui-g">
                        <div class="ui-g-4">
                            <div class="ui-g">
                                <label>Start Date: </label>
                                <p-calendar [(ngModel)]="startDate" [showIcon]="true" ></p-calendar>
                            </div>
                            
                        </div>
                        <div class="ui-g-4">
                            <div class="ui-g">
                                <label>End Date: </label>
                                <p-calendar [(ngModel)]="endDate" [showIcon]="true"></p-calendar>
                            </div>
                            
                        </div>
                        <div class="ui-g-4">
                            <button pButton label="View Report" icon="ui-icon-attach-money" (click)="viewreport()"></button>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g">
                        <p-dataTable #dt [value]="donors" [responsive]="true">
                            <p-column field="FirstName" header="First Name" filter="true" filterMatchMode="contains" sortable="true"></p-column>
                            <p-column field="LastName" header="First Name" filter="true" filterMatchMode="contains" sortable="true"></p-column>
                            <p-column field="Email" header="Email" filter="true" filterMatchMode="contains" sortable="true"></p-column>
                            <p-column field="TotalDonation" header="Total Donation" filter="true" filterMatchMode="contains" sortable="true"></p-column>
                        </p-dataTable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
