<div class="ui-g">
    <div class="ui-g-12 ui-md-12 ui-lg-6">
        <div class="ui-g">
            <div class="card card-w-title">
                <h1>New Festival</h1>
                <div class="ui-g form-group" [formGroup]="newFestivalForm">
                    <div class="ui-g-12 ui-md-12">
                        <span class="md-inputfield">
                            <input type="hidden" formControlName="FestivalId" />
                            <input type="text" pInputText formControlName="Name">
                            <label>Name</label>
                        </span>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <label >Description</label>
                        <p-editor [style]="{'height':'320px'}" formControlName="Description"></p-editor>
                    </div>
                    <div class="ui-g-12">
                        <button pButton (click)="saveFestival(newFestivalForm.value)" label="Save"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
